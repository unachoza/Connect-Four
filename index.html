<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Connect Four</title>
    <link rel="stylesheet" href="connect-four.css" />
  </head>
  <body>
    <header>
      <h1>Connect Four</h1>
      <p>Drop your pieces into the grid and try to connect four in a row!</p>
      <div id="player-turn">
        <button id="red-turn">Red's Turn</button>
        <button id="yellow-turn">Yellow's Turn</button>
      </div>
    </header>
    <table id="board">
      <tbody>
        <tr>
          <td id="row0" class="empty">
            <div></div>
          </td>
          <td id="row1" class="empty"></td>
          <td id="row2" class="empty"></td>
          <td id="row3" class="empty"></td>
          <td id="row4" class="empty"></td>
          <td id="row5" class="empty"></td>
          <td id="row6" class="empty"></td>
        </tr>
        <tr>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
        </tr>
        <tr>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
        </tr>
        <tr>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
        </tr>
        <tr>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
        </tr>
        <tr>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
        </tr>
      </tbody>
    </table>
    <button id="reset">Reset Game</button>
    <script src="index.js"></script>
  </body>
</html>
